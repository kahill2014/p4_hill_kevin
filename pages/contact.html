<!DOCTYPE html>

		<link type="text/css" rel="stylesheet" href="../styles.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

	<body id="contact">
		<header class="flex">
			<a href="../index.html"><img src="../images/logo_horizontal_inverse.png" alt="Kaminski Flies Logo" /></a>
			<nav>
				<input class="menu-btn" type="checkbox" id="menu-btn" />

				<ul class="menu">
					<li><a href="about.html">About</a></li>
					<li><a href="shop.html">Shop</a></li>

				</ul>
			</nav>

		<main class="flex">
			<h1>Contact Kaminski Flies</h1>
			<form>      
				<input name="name" type="text" class="contact-input" placeholder="Name" />   
				<input name="email" type="text" class="contact-input" placeholder="Email" />

				<input type="submit" value="SUBMIT"/>
			</form>
		</main>
		<footer class="flex">
			<span>Copyright 2020 | Kaminski Flies</span>
		</footer>
